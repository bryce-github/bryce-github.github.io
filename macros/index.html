<head>
  <title>Macro Tracker</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />

  <!-- Link manifest file -->
  <link rel="manifest" href="./manifest.json">

  <!-- Link stylesheets -->
  <link type="text/css" rel="stylesheet" href="./css/main.css">

  <!-- Icon links -->
  <link rel="shortcut icon" href="./img/icons/icon-72x72.png" />
  <link rel="apple-touch-icon" href="./img/icons/icon-192x192.png" />
</head>
<body>
  <div id="top-nav">
    <p>Macro Track</p>
  </div>

  <div id="main">
      <canvas id="chart"></canvas>
      <button id="add-row">Add entry</button>
      <table id="entries">
        <tr>
          <th>Protein</th>
          <th>Time</th>
        </tr>
        <tr>
          <td>24</td>
          <td>8:00am</td>
        </tr>
      </table>
    </div>
  
  <button type="button" id="push">Test Push</button>

  <div id="bottom-nav">
    <a href="#">Home</a>
    <a href="#">Settings</a>
  </div>

  <!-- Add JavaScript scripts -->
  <script src="./js/moment.min.js"></script>
  <script src="./js/Chart.min.js"></script>
  <script src="./js/chartjs-plugin-annotation.js"></script>
  <script src="./js/main.js"></script>
</body>
